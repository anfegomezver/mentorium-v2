<div class="flex justify-center items-center h-screen">
    <div class="bg-white w-[500px] h-auto p-[30px] rounded-3xl shadow-lg">
      <div class="w-full h-auto mb-[15px] flex flex-col items-center">
        <h1 class="text-[45px] font-semibold">Recuperar contraseña</h1>
        <p class="text-[12px] -m-[5px] text-neutral-500 mb-5">
          Te damos la bienvenida para recuperar tu acceso.
        </p>
      </div>
  
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm text-zinc-600 dark:text-zinc-300">Correo electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="tucorreo@ejemplo.com"
            class="w-full mt-1 p-2 border border-zinc-300 dark:border-zinc-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-white dark:text-black"
          />
          <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-sm text-red-500 mt-1">
            Ingresa un correo válido.
          </p>
        </div>
  
        <button
          type="submit"
          [disabled]="loading()"
          class="w-full bg-[#0075FF] hover:bg-[#005FCC] text-white font-semibold py-2 px-4 rounded-md transition disabled:opacity-50"
        >
          {{ loading() ? 'Enviando...' : 'Enviar enlace' }}
        </button>
      </form>
  
      <div class="flex justify-center mt-4">
        <a routerLink="/auth/login" class="text-blue-600 hover:underline">¿Recuerdas tu contraseña? Inicia sesión</a>
      </div>
    </div>
  </div>
