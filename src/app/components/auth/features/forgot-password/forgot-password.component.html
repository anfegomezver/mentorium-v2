<div class="min-h-screen bg-gray-50 flex flex-col">
  <div class="flex-1 flex justify-center items-center py-8">
    <div class="bg-white w-[500px] h-auto p-[30px] rounded-3xl shadow-xl border border-gray-200">
      <div class="w-full h-auto mb-[15px] flex flex-col items-center">
        <h1 class="text-[45px] font-bold text-[#2a5f6b]">Recuperar contraseña</h1>
        <p class="text-[12px] -m-[5px] text-gray-600 mb-5 font-medium">
          Te damos la bienvenida para recuperar tu acceso.
        </p>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div>
          <label for="email" class="block text-sm text-[#2a5f6b] font-semibold">Correo electrónico</label>
          <input type="email" id="email" formControlName="email" placeholder="tucorreo@ejemplo.com"
            class="w-full mt-1 p-3 border border-[#6bb6c7] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6bb6c7]/20 focus:border-[#3a8a9c] bg-white text-gray-900 font-medium transition-all duration-200" />
          <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
            class="text-sm text-red-500 mt-1 font-medium">
            Ingresa un correo válido.
          </p>
        </div>

        <button type="submit" [disabled]="loading()"
          class="w-full bg-[#3a8a9c] hover:bg-[#2a5f6b] text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg hover:shadow-xl cursor-pointer">
          {{ loading() ? 'Enviando...' : 'Enviar enlace' }}
        </button>
      </form>

      <div class="flex justify-center mt-4">
        <a routerLink="/auth/login"
          class="text-[#3a8a9c] hover:text-[#2a5f6b] transition-colors duration-200 font-medium">¿Recuerdas
          tu contraseña? Inicia sesión</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-4 px-6 mt-auto">
    <div class="flex items-center justify-center">
      <div class="flex items-center gap-2 text-gray-600">
        <img src="logo.png" alt="Mentorium Logo" class="w-6 h-6">
        <span class="font-semibold text-[#2a5f6b]">Mentorium</span>
        <span class="text-gray-400">•</span>
        <span class="text-sm font-medium">v2.0.1</span>
        <span class="text-gray-400">•</span>
        <span class="text-sm font-medium">© 2025</span>
        <span class="text-gray-400">•</span>
        <span class="text-sm">Todos los derechos reservados</span>
        <span class="text-gray-400">•</span>
        <span class="text-sm">Desarrollado por Andrés Gómez</span>
      </div>
    </div>
  </footer>
</div>
