<div class="bg-white rounded-lg shadow-sm border overflow-hidden">
  <div class="px-6 py-4 border-b border-gray-200">
    <h3 class="text-lg font-semibold text-gray-800">Mis Tareas</h3>
  </div>


  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">TÃ­tulo</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Estado</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        @for (task of tasks(); track task.id) {
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 text-sm text-gray-900">{{ task.id.slice(-4) }}</td>
          <td class="px-6 py-4 text-sm text-gray-900">{{ task.title }}</td>
          <td class="px-6 py-4">
            <span 
              [class]="task.completed 
                ? 'inline-flex px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded-full' 
                : 'inline-flex px-2 py-1 text-xs font-medium bg-yellow-100 text-yellow-800 rounded-full'"
            >
              {{ task.completed ? 'Completado' : 'Pendiente' }}
            </span>
          </td>
          <td class="px-6 py-4 text-center">
            <div class="flex items-center justify-center space-x-3">
              <a 
                [routerLink]="['/dashboard/edit/' + task.id]"
                class="text-blue-600 hover:text-blue-800 transition-colors"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </a>
              <button 
                (click)="deleteTask(task.id)"
                class="text-red-600 hover:text-red-800 transition-colors"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </td>
        </tr>
        } @empty {
        <tr>
          <td colspan="4" class="px-6 py-8 text-center text-gray-500">
            No hay tareas disponibles
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
